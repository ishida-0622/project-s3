<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>project S3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../css/style.css" />
        <!-- <link rel="stylesheet" href="../css/font-awesome.min.css"> -->
    </head>

    <body>
        <header>
            <div class="h-menu">
                <input
                    id="h-menu_checkbox"
                    class="h-menuCheckbox"
                    type="checkbox"
                />
                <label class="h-menu_icon" for="h-menu_checkbox"
                    ><span class="hamburger-icon"></span
                ></label>
                <label
                    id="h-menu_black"
                    class="h-menuCheckbox"
                    for="h-menu_checkbox"
                ></label>
                <div id="h-menu_content">
                    <ul>
                        <li>
                            <a href="/signup">Sign up</a>
                        </li>
                        <li>
                            <a href="/login">Log in</a>
                        </li>
                        <li><a href="#" id="logout">Log out</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <h1>ログイン</h1>
        <div class="inputWithIcon">
            <form id="loginForm">
                <div class="inputWithIcon">
                    <input type="email" placeholder="Email" id="email" />
                    <i
                        class="fa fa-envelope fa-lg fa-fw"
                        aria-hidden="true"
                    ></i>
                </div>

                <div class="inputWithIcon">
                    <input
                        type="password"
                        placeholder="Password"
                        id="password"
                    />
                    <i class="fa fa-phone fa-lg fa-fw" aria-hidden="true"></i>
                </div>

                <input type="submit" value="Login" />
            </form>

            <!-- bottom navigation -->
            <ul class="bottom-menu">
                <li>
                    <!-- ホーム -->
                    <a href="/">
                        <i class="blogicon-home"></i><br /><span
                            class="mini-text"
                            >ホーム</span
                        ></a
                    >
                </li>
                <li>
                    <!-- 店舗 -->
                    <a href="/shop-list">
                        <i class="blogicon-twitter"></i><br /><span
                            class="mini-text"
                            >店舗</span
                        ></a
                    >
                </li>
                <li>
                    <!-- MAP -->
                    <a href="/map">
                        <i class="blogicon-twitter"></i><br /><span
                            class="mini-text"
                            >MAP</span
                        ></a
                    >
                </li>
                <li>
                    <!-- 総合案内 -->
                    <a href="/information">
                        <i class="blogicon-twitter"></i><br /><span
                            class="mini-text"
                            >案内</span
                        ></a
                    >
                </li>
            </ul>
        </div>
    </body>
</html>
