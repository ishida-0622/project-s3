<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Login</title>
    </head>

    <body>
        <header>
            <div class="h-menu">
                <input
                    id="h-menu_checkbox"
                    class="h-menuCheckbox"
                    type="checkbox"
                />
                <label class="h-menu_icon" for="h-menu_checkbox"
                    ><span class="hamburger-icon"></span
                ></label>
                <label
                    id="h-menu_black"
                    class="h-menuCheckbox"
                    for="h-menu_checkbox"
                ></label>
                <div id="h-menu_content">
                    <ul>
                        <li>
                            <a href="../signup/index.html">Sign up</a>
                        </li>
                        <li>
                            <a href="../login/index.html">Log in</a>
                        </li>
                        <li><a href="#" id="logout">Log out</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <form name="login_form" id="loginForm">
            <div class="login_form_top">
                <h1>LOGIN</h1>
                <p>
                    UserID、Passwordをご入力の上、「LOGIN」ボタンをクリックしてください。
                </p>
            </div>
            <div class="login_form_btm">
                <input
                    type="email"
                    name="email"
                    placeholder="Mail Address"
                    id="email"
                />
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    id="password"
                />
                <input type="submit" name="botton" value="LOGIN" />
            </div>
        </form>
        <!-- bottom navigation -->
        <ul class="bottom-menu">
            <li>
                <!-- ホーム -->
                <a href="/">
                    <i class="blogicon-home"></i><br /><span class="mini-text"
                        >ホーム</span
                    ></a
                >
            </li>
            <li>
                <!-- 店舗 -->
                <a href="/shop-list">
                    <i class="blogicon-twitter"></i><br /><span
                        class="mini-text"
                        >店舗</span
                    ></a
                >
            </li>
            <li>
                <!-- MAP -->
                <a href="/map">
                    <i class="blogicon-twitter"></i><br /><span
                        class="mini-text"
                        >MAP</span
                    ></a
                >
            </li>
            <li>
                <!-- 総合案内 -->
                <a href="/information">
                    <i class="blogicon-twitter"></i><br /><span
                        class="mini-text"
                        >案内</span
                    ></a

        <script src="../dist/login.bundle.js"></script>
