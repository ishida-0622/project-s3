<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <body>
        <!DOCTYPE html>
        <html lang="ja">
            <head>
                <meta charset="UTF-8" />
                <title>project S3</title>
                <meta
                    name="viewport"
                    content="width=device-width, initial-scale=1"
                />
                <link rel="stylesheet" href="./css/style.css" />
                <!-- <link rel="stylesheet" href="../css/font-awesome.min.css"> -->
            </head>

            <body>
                <header>
                    <div class="h-menu">
                        <input
                            id="h-menu_checkbox"
                            class="h-menuCheckbox"
                            type="checkbox"
                        />
                        <label class="h-menu_icon" for="h-menu_checkbox"
                            ><span class="hamburger-icon"></span
                        ></label>
                        <label
                            id="h-menu_black"
                            class="h-menuCheckbox"
                            for="h-menu_checkbox"
                        ></label>
                        <div id="h-menu_content"></div>
                    </div>
                </header>
                <form name="signup_form" id="signupForm" style="height: 100%">
                    <div class="signup_form_top">
                        <h1>SIGNUP</h1>
                        <p>
                            UserID、Passwordをご入力の上、「SIGNUP」ボタンをクリックしてください。
                        </p>
                    </div>
                    <div class="login_form_btm">
                        <input
                            type="email"
                            name="email"
                            placeholder="Mail Address"
                            id="email"
                            class="signup"
                        />
                        <input
                            type="password"
                            name="password"
                            placeholder="Password"
                            id="password"
                            class="signup"
                            minlength="6"
                            maxlength="20"
                        />
                        <input
                            type="password"
                            name="passwordcheck"
                            placeholder="Passwordcheck"
                            id="passwordCheck"
                            class="signup"
                            minlength="6"
                            maxlength="20"
                        />
                        <input
                            type="submit"
                            class="signup"
                            name="botton"
                            value="SIGNUP"
                        />
                    </div>
                </form>
                <!-- bottom navigation -->
                <ul class="bottom-menu">
                    <li>
                        <!-- ホーム -->
                        <a href="/">
                            <i class="blogicon-home"></i><br /><span
                                class="mini-text"
                                >ホーム</span
                            ></a
                        >
                    </li>
                    <li>
                        <!-- 店舗 -->
                        <a href="/shop-list">
                            <i class="blogicon-twitter"></i><br /><span
                                class="mini-text"
                                >店舗</span
                            ></a
                        >
                    </li>
                    <li>
                        <!-- MAP -->
                        <a href="/map">
                            <i class="blogicon-twitter"></i><br /><span
                                class="mini-text"
                                >MAP</span
                            ></a
                        >
                    </li>
                    <li>
                        <!-- 総合案内 -->
                        <a href="/genenavi.html">
                            <i class="blogicon-twitter"></i><br /><span
                                class="mini-text"
                                >案内</span
                            ></a
                        >
                    </li>
                </ul>
                <script src="../dist/signup.bundle.js"></script>
            </body>
        </html>
    </body>
</html>
