<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>project S3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../css/style.css" />
        <!-- <link rel="stylesheet" href="../css/font-awesome.min.css"> -->
    </head>

    <body>
        <header>
            <div class="h-menu">
                <input
                    id="h-menu_checkbox"
                    class="h-menuCheckbox"
                    type="checkbox"
                />
                <label class="h-menu_icon" for="h-menu_checkbox"
                    ><span class="hamburger-icon"></span
                ></label>
                <label
                    id="h-menu_black"
                    class="h-menuCheckbox"
                    for="h-menu_checkbox"
                ></label>
                <div id="h-menu_content">
                    <ul>
                        <li><a href="#">Sign up</a></li>
                        <li><a href="#">Log in</a></li>
                        <li><a href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main>検索結果一覧</main>
        <form action="サイトURL" method="get">
            <input type="text" name="search" placeholder="キーワードを入力" />

            <div id="element"></div>

            <!-- bottom navigation -->
            <ul class="bottom-menu">
                <li>
                    <!--　↓↓項目1. ホーム 　＃の部分にホームのURLを入れる -->
                    <a href="">
                        <i class="blogicon-home"></i><br /><span
                            class="mini-text"
                            >ホーム</span
                        ></a
                    >
                </li>
                <li>
                    <!-- ↓↓項目5.　ツイッター ↓↓の部分の書き換えが必要です-->
                    <!-- screen_name=自分のツイッターID" ←＠マーク以降のIDを入れる -->
                    <a href="">
                        <i class="blogicon-twitter"></i><br /><span
                            class="mini-text"
                            >店舗</span
                        ></a
                    >
                </li>
                <li>
                    <!-- ↓↓項目5.　ツイッター ↓↓の部分の書き換えが必要です-->
                    <!-- screen_name=自分のツイッターID" ←＠マーク以降のIDを入れる -->
                    <a href="">
                        <i class="blogicon-twitter"></i><br /><span
                            class="mini-text"
                            >MAP</span
                        ></a
                    >
                </li>
                <li>
                    <!-- ↓↓項目5.　ツイッター ↓↓の部分の書き換えが必要です-->
                    <!-- screen_name=自分のツイッターID" ←＠マーク以降のIDを入れる -->
                    <a href="">
                        <i class="blogicon-twitter"></i><br /><span
                            class="mini-text"
                            >案内</span
                        ></a
                    >
                </li>
            </ul>
        </form>
        <script src="../dist/shopList.bundle.js"></script>
