<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>project S3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="../css/font-awesome.min.css"> -->
</head>

<body>
    <div class="uk-container uk-padding">
        <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-margin-auto">
            <h2 class="uk-card-title">落とし物情報</h2>
            <form class="uk-form-stacked" id="commentForm" onsubmit="return false">
                <div class="uk-margin">
                    <label for="nickname" class="uk-form-label">タイトル</label>
                </div>
                <div class="uk-form-controls">
                    <input id="title" type="text" name="nickname" class="uk-input" required>
                </div>
                <div class="uk-margin">
                    <label for="comment" class="uk-form-label">コメント</label>
                </div>
                <div class="uk-form-controls">
                    <textarea name="comment" id="comment" cols="30" rows="10" class="uk-textarea" required></textarea>
                </div>
                <div class="uk-margin-large uk-flex uk-flex-center">
                    <button type="submit" id="submit-button" class="uk-button-primary">登録</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../dist/lostItem.bundle.js"></script>
</body>

</html>
